<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include html2pdf.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    
    <form id="resumeForm">
        <h3>Personal Information</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        
        <h3>Education</h3>
        <input type="text" id="education" placeholder="E.g., BSc in Computer Science"><br>
        
        <h3>Work Experience</h3>
        <input type="text" id="experience" placeholder="E.g., Software Engineer at ABC Corp"><br>
        
        <h3>Skills</h3>
        <input type="text" id="skills" placeholder="E.g., TypeScript, HTML, CSS"><br>

        <button type="submit">Generate Resume</button>
    </form>

    <h2>Your Generated Resume:</h2>
    <div id="resume">
        <!-- Dynamic resume content will be inserted here -->
    </div>

    <div id="shareableLink">
        <!-- Shareable link will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
